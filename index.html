<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ホメパゲ</title>
    <link rel=" shortcut icon" type="image/svg" href="icons/home.svg" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://reddit.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="coffee"></i>
        </a>
        <a
          target="blank"
          href="https://outlook.live.com/mail/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://mangadex.org"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="book"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          href="https://www.twitch.tv"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="twitch"></i>
        </a>
        <a
          target="blank"
          href="https://www.crunchyroll.com"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="tv"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://open.spotify.com/"
          class="list__link"
          >Spotify</a
        >
        <a
          target="blank"
          href="https://listen.moe/"
          class="list__link"
          >Weeb Radio</a
        >
        <a
          target="blank"
          href="https://www.soundcloud.com"
          class="list__link"
          >Soundcloud</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Rock</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://google.com" target="blank" class="list__link"
          >Google</a
        >
        <a href="https://thesilentlibrary.neocities.org/" target="blank" class="list__link"
          >GnT</a
        >
        <a href="https://wallhaven.cc/" target="blank" class="list__link"
          >Wallhaven</a
        >
        <a
          href="https://wiki.archlinux.org/index.php/installation_guide"
          target="blank"
          class="list__link"
          >Arch</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
